basePath: /
definitions:
  main.Person:
    properties:
      city:
        type: string
      firstname:
        type: string
      id:
        type: integer
      lastname:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server.
  title: Gin Swagger Example API
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - '*/*'
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - root
    post:
      consumes:
      - application/json
      description: Create new user
      parameters:
      - description: User Data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/main.Person'
      responses:
        "200":
          description: OK
          schema:
            type: object
        "400":
          description: Bad Request
          schema:
            type: object
        "500":
          description: Internal Server Error
          schema:
            type: object
      summary: Create new user based on paramters
      tags:
      - Users
  /people:
    get:
      description: get all people
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Person'
            type: array
        "404":
          description: Not Found
          schema:
            type: object
      summary: Get all people
      tags:
      - people
schemes:
- http
swagger: "2.0"
